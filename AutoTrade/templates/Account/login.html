{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>AutoTrading</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href='{% static "img/icon.png" %}' rel="icon">
  <link href='{% static "img/apple-touch-icon.png" %}' rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" %}' rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href='{% static "vendor/aos/aos.css" %}' rel="stylesheet">
  <link href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">
  <link href='{% static "vendor/bootstrap-icons/bootstrap-icons.css" %}' rel="stylesheet">
  <link href='{% static "vendor/boxicons/css/boxicons.min.css" %}' rel="stylesheet">
  <link href='{% static "vendor/glightbox/css/glightbox.min.css" %}' rel="stylesheet">
  <link href='{% static "vendor/remixicon/remixicon.css" %}' rel="stylesheet">
  <link href='{% static "vendor/swiper/swiper-bundle.min.css" %}' rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href='{% static "css/style.css" %}' rel="stylesheet">

</head>
{% if error %}
    <script>
        var a = "{{error}}";
        alert(a);
    </script>
{% endif %}

<style>
    .form-group{
        color :#1acc8d;
        width : 400px;
        font-size: medium;
        margin-left: auto;
        margin-right: auto;
    }
    .login_form{
        box-sizing: border-box;
        width: 460px;
        margin: 0 auto;
        position: relative;
        z-index: 3;
        margin-top: -8px;
        border: 1px solid #c6c6c6;
        border-radius: 6px;
        background-color: #fff;
        box-shadow: 0 5px 8px 0 rgb(68 68 68 / 4%);
    }
</style>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center ">
    <div class="container d-flex align-items-center justify-content-between">

      <div class="logo">
        <h1><a href="{% url 'Home:main' %}"><span>AutoTrading</span></a></h1>
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="{% url 'Home:detail' %}">자동투자</a></li>
          <li><a class="nav-link scrollto" href="{% url 'Home:detail' %}">데이터보기</a></li>
          <li><a class="nav-link scrollto" href="{% url 'Home:detail' %}">성능보기</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <main id="main">

    
    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
      <div class="container">
        <p>Login page</p>
      </div>
    </section><!-- End Breadcrumbs Section -->
    <section class="inner-page">
      <div class="container">
        <form class = "login_form" style = "display: block;" name = "signup_form" action="{% url 'Account:Login' %}" method = "POST" >
            {% csrf_token %}
            <br>
            <br>
            <div class="form-group">
                <label for="email">ID[email]</label>
                <input class="form-control" type = "text" name = "email"  >
            </div>
            <br>
            <div class="form-group">
                <label for="PW">PW</label>
                <input class="form-control" type = "password" name = "pw"  >
            </div>
            <br>
            <div class = "text-center"><input class="btn btn btn-outline-success" type = "submit" value ="login"></div>
            <br>
            
            <br>
        </form>
    
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="footer-top">
      <div class="container">
        <div class="row">

            <div class="footer-info">
              <h3>Coin AutoTrading</h3>
              <p class="pb-3"><em>인공지능을 사용한 코인 자동트레이딩 사이트</em></p>
              <p>
                <strong>Code  </strong><a href="https://github.com/sujin-create/hodlhodl"> 프로젝트 링크</a>
                <br><br>
                <strong>Team  </strong>동국대학교 정보통신공학과 holdhodl 팀 <br>
              </p>
            </div>

        </div>
      </div>
    </div>

 
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <div id="p%}' reloader"></div>

  <!-- Vendor JS Files -->
  <script src='{% static "vendor/purecounter/purecounter_vanilla.js" %}' ></script>
  <script src='{% static "vendor/aos/aos.js"%}' ></script>
  <script src='{% static "vendor/bootstrap/js/bootstrap.bundle.min.js"%}' ></script>
  <script src='{% static "vendor/glightbox/js/glightbox.min.js"%}' ></script>
  <script src='{% static "vendor/swiper/swiper-bundle.min.js"%}' ></script>
  <script src='{% static "vendor/php-email-form/validate.js"%}' ></script>

  <!-- Template Main JS File -->
  <script src='{% static "js/main.js"%}' ></script>

</body>

</html>
